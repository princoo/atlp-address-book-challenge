<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenge.css">

    <title>Document</title>
</head>
<body>
    <h1 style="position:absolute;margin-left: 40%;">STORE APP</h1>
    <div class="content">
    <h1>PRODUCTS</h1>
    </div>
    <form method="post">
    <div class="box">
    <h1>ADD PRODUCT</h1>
    <label>Title</label><br>
    <input type="text" class="name" name="titles" required><br>
    <label> Description</label><br>
    <input type="text" class="email" name="description" required><br>
    <label>Price (USD)</label><br>
    <input type="number" class="myNumber" name="price">
    <label>Category </label><br>
    <select class="categories" name="categories">
        <option value="none" selected>None</option>
        <option value="Drinks">Drinks</option>
        <option value="Fresh">Fresh</option>
        <option value="Bakery">Bakery</option>
      </select>
      <label>Amount Available</label><br>
    <input type="number" class="available" name="availability">
    <label>Uploaded on</label><br>
    <input type="date" name="date" class="date">
    <input type="file" name="image" id="img">
    <button type="submit">ADD</button>
    </div>
    <div class="allcontainer">
    <div class="all">
    <div class="image"></div>
    <p class="title data" style="text-align: center;font-weight:bold;font-size: x-large;"></p>
    <p class="description data" ></p>
    <p class="label">Category:</p>
    <span class="category data" style="font-size: 15px;"> </span>
    <p class="label" style="text-align:center;">Price</p>
    <center><span class="price data" style="font-size:50px;font-weight: bold;color: #f8af5b;"></span>
    </center>
    <p class="availability data" style="text-align:center; font-size:16px;"></p>
    <p class="dates data" style="font-size: 12px; text-align: center;"> </p>
    <button class="cancel">CANCEL</button>


</div>
</div>
</form>
<script src="challenge.js"></script>
</body>
</html>
