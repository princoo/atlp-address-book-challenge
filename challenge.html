<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenge.css">

    <title>Document</title>
</head>
<body>
    <h1 style="position:fixed;margin-left: 40%;">CONTACT BOOK</h1>
    <div class="content">
    <h1>BOOK</h1>
    </div>
    <form method="post">
    <div class="box">
    <h1>ADD CONTACT</h1>
    <label>UserName</label><br>
    <input type="text" class="name" name="name" required><br>
    <label> Email</label><br>
    <input type="text" class="email" name="email" required><br>
    <label>Address</label><br>
    <input type="text" class="address" name="address" required><br>
    <label>Phone Number</label><br>
    <input type="text" class="phone" name="phone" required><br>
    <button type="submit">ADD</button>
    </div>
    <div class="allcontainer">
    <div class="all">
    <p class="label">UserName</p>
    <p class="username data"></p>
    <p class="label">Email</p>
    <p class="useremail data"></p>
    <p class="label">Address</p>
    <p class="useraddress data"></p>
    <p class="label">Phone Number</p>
    <p class="usernumber data"> </p>
    <button class="cancel">CANCEL</button>


</div>
</div>
</form>
<script src="challenge.js"></script>
</body>
</html>
